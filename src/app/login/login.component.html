
<div style="margin-bottom: 10px">
  <p style="width: 100%;font-size: 20pt; color: #fff;background: deepskyblue; margin-bottom: 10pt;padding-left: 10px">Login</p>
  <label class="form-text" style="margin-left: 5%">Username:</label>
    <input class="form-control" type="email" [(ngModel)]="userName" style="margin-left: 5%; width: 90%"/><br/>
  <label class="form-text" style="margin-left: 5%">Password:</label>
  <input class="form-control" type="password" [(ngModel)]="password" style="margin-left: 5%; width: 90%"/><br/>
  <button class="btn btn-primary" style=" margin-left: 5%; width: 90%;" type="button" (click)="login()">Login</button>
</div>
